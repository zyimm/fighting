<taglib name="html" />
<script type="text/javascript" src="/assets/Plugin/Laydate/laydate.js"></script>
<div class="padding table-responsive">
	{:crumbs(41,'列表详细','store_menu')}
	<hr />
	
	<table class="table table-bordered table-hover table-striped">
		<tbody> 
			<tr>
				<th>序列</th>
				<th>课程标题</th>
				<th>课程封面</th>
				<th>课程教室</th>
				<th>上课时间</th>
				<th>上课人数/额定人数</th>
				<th>任课教练</th>
				
			</tr>
			<volist name="course_list" id="course">
			<tr>
				<td>{++$key}</td>
				<td>{$course.course_title}</td>
				<td><img src="{$course.course_image}" alt="" width=40 height=40 onclick="showImage('{$course.course_image}')" /></td>
				<td>{$course.course_home}</td>
				<td>{$course.course_time_formation}</td>
				<td>{$course.apply_num}/<b class="text-dot"><if condition="$course.course_students eq 0 ">(无限制)<else />{$course.course_students}</if></b>人</td>
				<td>{$course.coachs}</td>	
			</tr>
			</volist>
			
		</tbody>
           
	</table>
	<div class="admin-page">  
		{$page_show}
	</div>
</div>
