<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>
		{$article_info.article_title}
	</title>
	<style>
		*{margin: 0;padding:0;}
		.header{margin:0 auto;padding-top: 30px;}
		.header h2{font-weight:bold;color:#2a2a2a;margin:0 auto;width:300px;}
		.header p{color:#666;margin:0 auto;width:300px;padding:10px;}
		.header time{padding-right:20px;}
		.header span{padding-left:20px;}
		.desc{border-top: 1px solid #ddd;padding:20px;color:#333;}
		.desc img{max-width: 100%;}
		html,body{overflow-x: hidden;max-width: 640px;}
	</style>
</head>
<body style="background-color:#eee;">
	<input id="id" name="id" type="hidden" value="">
	<input id="type" name="type" type="hidden" value="">
	<div id="view">
		<div class="header">
			<h2 style="text-align:center">{$article_info.article_title}</h2>
			<p><time>{$article_info.time|date='m-d H:i:s',###}</time><span>来源：{$article_info.article_source|default='官方'}</span></p>
		</div>
		<div class="desc">{$article_info.article_content}</div>
	</div>

</html>
