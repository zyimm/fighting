<taglib name="html" />
<script type="text/javascript" src="/assets/Plugin/Laydate/laydate.js"></script>
<div class="padding table-responsive">
	{:crumbs(10,'列表详细','brand_menu')}
	<hr />
	<!-- <div class="alert margin-bottom"><a href="__CONTROLLER__/add" class="button border-main icon-plus-square">&nbsp;新增</a></div> -->
	<table class="table table-bordered table-hover table-striped">
		<tbody> 
			<tr>
				<th>话题序号</th>
				<th>话题标题</th>
				<th>话题缩略图</th>
				<th>关注人数/人</th>
				<th>参与人数/人</th>
				<th>更新时间</th>
				<th>是否显示</th>
				<th>所属品牌</th>
				<th>相关操作</th>
			</tr>
			<volist name="talk_list" id="talk">
			<tr>
				<td>{++$key}</td>
				<td>{$talk.talk_title}</td>
				<td><img src="{$talk.talk_image}" alt="" width=40 height=40 onclick="showImage('{$talk.talk_image}')" /></td>
				<td>0/人</td>
				<td>0/人</td>
				<td>{$talk.time|date='Y-m-d H:i:s',###}</td>
				<td>
				<if condition="$talk.status eq 1 ">
					<tag class="badge bg-main">显示</tag>
				<else />
					<tag class="badge bg-dot">隐藏</tag>
				</if>
				</td>
				<td>{$talk.brand_name}</td>
				<td>
					<a href="__CONTROLLER__/edit?talk_id={$talk.talk_id}" class="button bg-blue button-little">编辑</a>
					<a href="__CONTROLLER__/comment?talk_id={$talk.talk_id}" class="button border-main button-little">话题评论</a>
					<a href="javascript:void(0)" onclick="itemDel({$talk.talk_id},'__CONTROLLER__/del');" class="button bg-dot button-little">删除</a>
				</td>
			</tr>
			</volist>
			
		</tbody>
           
	</table>
	<div class="admin-page">  
		{$page_show}
	</div>
</div>
