<taglib name="html" />
<script type="text/javascript" src="/assets/Plugin/Laydate/laydate.js"></script>
<div class="padding table-responsive">
	{:crumbs(12,'编辑/添加','brand_menu')}
	<hr />
	<form method="post"  action='__ACTION__' class="form-x"  >
		<input type="hidden" name='admin_id' value='{$admin_info.id}' />
		<table class="table"> 
			<tr>
				<td>选择道馆:</td>
				<td>
					<html:select id='store_id' name='store_id'  selected="admin_info['store_id']"  options='store'/>
				</td>
			</tr>
			<tr>
				<td>管理员名称:</td>
				<td style="text-align:left"> 
					<html:input name='user_name'  class='input width-250 display-inline-block '  placeholder="管理员名称"  value='{$admin_info.user_name}' datatype='*2-16' /></td>
				</td>
			</tr>	
			
			<tr>
				<td>管理员邮箱:</td>
				<td style="text-align:left">
					<html:input name='email'  class='input width-250 display-inline-block '  placeholder="管理员邮箱"  value='{$admin_info.email}' datatype='e' /></td>
				</td>
			</tr>
			
			<tr> 
				<td>角色密码:</td>
				<td style="text-align:left">
					<html:input name='password' type="password" required='no'  class='input width-250 display-inline-block '  placeholder="角色密码！"   /></td>
				</td>
			</tr>
			
		<!-- 	<tr>
				<td>过期时间</td>
				<td style="text-align:left">
					<html:date  class='input display-inline-block' format='YYYY-MM-DD hh:mm:ss' value='{$admin_info.expire_time}' required='no' max='+2000'  name='expire_time' style=' width:16%;height: 34px;line-height: 20px;  '  /></td>
				</td>
			</tr> -->
			
			<tr> 	
				<td>管理员状态:</td>
				<td style="text-align:left">
					<input name="status" type="radio" value=1 <if condition="$admin_info.status eq 1 "> checked="checked" </if> />启用
					<input name="status" type="radio" value=0 <if condition="$admin_info.status eq 0 "> checked="checked" </if> />禁用	
				</td>
				
			</tr>
			
			
			<tr>
				<td colspan="2"><input value="保存" class="button bg-blue" type="submit"></td>
			</tr>

		</table>
	</form>	
	
	
	
</div>	

<script type="text/javascript"> 
	$(function(){
		$(".form-x").Validform({	
			tiptype:3,
			ajaxPost:true,
			showAllError : true,
			callback:function(data){
				if(data.status==1){
					layer.msg(data.info,{time: 3000,icon:1},function(){
						layer.closeAll();
						window.location.href='__CONTROLLER__/storeAdminList.html';
					});	
				}else{
					layer.msg(data.info,{icon:2});
				}
			}
		});
	});
</script>
